alerts:
  alert-engine:
    enabled: true
    ws:
      discovery: true
      endpoints:
        - http://localhost:8072/
      security:
        username: admin
        password: adminadmin
        ssl:
         keystore:
           type: jks # Supports jks, pem, pkcs12
           path: /path/to/keystore.jks
           password: password
           certs:
             - /path/to/cert.pem
             - /path/to/cert2.pem
           keys:
             - /path/to/key.pem
             - /path/to/key2.pem
         truststore:
           type: jks # Supports jks, pem, pkcs12
           path: /path/to/keystore.jks
           password: password
    engines:
      default:
        endpoints:
          - https://one.instance:8072/
        security:
          username: admin
          password: adminadmin
        ssl:
          keystore:
            type: jks # Supports jks, pem, pkcs12
            path: /path/to/keystore.jks
            password: changeit
          truststore:
            type: jks # Supports jks, pem, pkcs12
            path: /path/to/keystore.jks
            password: changeit
      cluster1:
        endpoints:
          - https://two.instance:8072/
        security:
          username: admin
          password: adminadmin
        ssl:
          keystore:
            type: jks # Supports jks, pem, pkcs12
            path: /path/to/keystore.jks
            password: changeit
          truststore:
            type: jks # Supports jks, pem, pkcs12
            path: /path/to/keystore.jks
            password: changeit
